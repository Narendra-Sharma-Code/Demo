<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finocos System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin: 0.5rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            min-width: 150px;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .button-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finocos System</h1>
        <div class="button-container">
            <button id="newEntryBtn">New Entry</button>
            <button id="clientDispatchBtn">Client Dispatch</button>
            <button id="clientReturnBtn">Client Return</button>
            <button id="summaryBtn">Summary</button>
        </div>
    </div>

    <script>
        document.getElementById('newEntryBtn').addEventListener('click', function() {
            window.location.href = 'new_entry.html';
        });

        document.getElementById('clientDispatchBtn').addEventListener('click', function() {
            window.location.href = 'client_dispatch.html';
        });

        document.getElementById('clientReturnBtn').addEventListener('click', function() {
            window.location.href = 'client_return.html';
        });

        document.getElementById('summaryBtn').addEventListener('click', function() {
            window.location.href = 'summary.html';
        });
    </script>
</body>
</html>
